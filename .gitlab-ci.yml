image: python:3.11

before_script:
  - pip3 install pdoc
  - pip3 install -r requirements.txt

pages:
  script:
    - export PDOC_ALLOW_EXEC=1
    - pdoc bca -o ./public
  artifacts:
    paths:
      - public
  only:
    - main
